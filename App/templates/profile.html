{% extends 'base1.html' %}
{% load static %}

{% block title1 %} Home {% endblock title1 %}

{% block css %} <link rel="stylesheet" href=" {% static 'css/profile.css' %} "> {% endblock css %}


{% block content %}
    <div class="main-profile">
        <div>
            <img src="{{data.image.url}} " alt="" id="user_profile" >
        </div>
        <div class="profile-details">
            <div class="section1">
                <p class="username"> {{ user }} </p>
                <a href=" {% url 'edit-profile' %} " id="edit-profile"> Edit Profile </a>
            </div> 
            <div>

            </div>
            <div>

            </div>
        </div>
        <hr>
        <div class="section5" style="display: grid; grid-template-columns: 33.34% 33.34% 33.32%; grid-column-gap: 1em; grid-row-gap: 1em;margin: 20px;">
            {% for p in post %}
            <img src="{{p.image.url}}" alt="" style="width: 90%; height: 270px;">
            {% endfor %}
        </div>
    </div>
    <!-- <hr> -->

{% endblock content %}
